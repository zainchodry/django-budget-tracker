{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: #f8f9fa;
    }
    .register-card {
        background-color: #fff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        font-weight: bold;
        color: #0d6efd;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #0d6efd;
    }
    .btn-outline-info {
        width: 100%;
    }
    .login-link {
        text-align: center;
        margin-top: 1rem;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="register-card">
                <h3 class="form-title mb-4 text-center">üìù Register Your Account</h3>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {% for fm in form %}
                        <div class="mb-3">
                            {{ fm.label_tag }}
                            {{ fm }}
                            {% if fm.errors %}
                                <small class="text-danger">{{ fm.errors|striptags }}</small>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-outline-info mt-2">Register</button>
                </form>
                <div class="login-link">
                    <p>Already have an account?</p>
                    <a href="/login/" class="btn btn-outline-warning">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
